<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-3-10</title>
</head>
<body>
<script>
  /* 
    전개 연산자를 사용한 객체 요소 추가
    {...객체,자료,자료,자료}
  */
  const 구름 = {
    이름 : '구름',
    나이 : 6,
    종족 : '강아지'
  }

  const 별 = {
    이름 : '별',
    나이 : 1,
    예방접족 : true,
    ...구름
  }

  console.log(JSON.stringify(구름)) //{"이름":"구름","나이":6,"종족":"강아지"}
  console.log(JSON.stringify(별))   //{"이름":"구름","나이":6,"예방접족":true,"종족":"강아지"}
</script>
</body>
</html>
