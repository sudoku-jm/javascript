<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-3-EX2</title>
</head>
<body>
  <script>
   /* 
   전개 연산자 사용하여 배열을 여러 번 전개할 수 있음

   2개 이상의 배열을 붙일 때도 활용
   */

    const a = ['우유','식빵']
    const b = ['고구마','토마토']

    console.log([...a,...b])  // 우유, 식빵, 고구마, 토마토
    console.log([...b,...a])  //고구마, 토마토, 우유, 식빵
</script>
</body>
</html>
