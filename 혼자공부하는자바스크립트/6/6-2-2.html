<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-2-2</title>
</head>
<body>
  <script>
   String.prototype.contain = function(data){
     console.log(this.indexOf(data))
     //문자를 포함하고 있으면 0 이상의 인덱스 출력 없으면 -1
     return this.indexOf(data) >= 0
     
    }
    
    Array.prototype.contain = function(data) {
     console.log(this.indexOf(data))
     // 배열 내부 자료가 포함되어 있으면 해당 배열 0 이상 인덱스 출력 없으면 -1 
     return this.indexOf(data) >=0
   }


   const a = '안녕하세요'
   console.log('안녕 in 안녕하세요 : ', a.contain('안녕'))
   console.log('없는데 in 안녕하세요 : ', a.contain('없는데'))


   const b = [273,32,103,57,52]
   console.log('273 in [273,32,103,57,52] : ', b.contain(273))
   console.log('0 in [273,32,103,57,52] : ', b.contain(0))
  </script>
</body>
</html>
