<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-3-9</title>
</head>
<body>
<script>
  /* 
    전개 연산자를 사용한 객체 요소 추가
    {...객체,자료,자료,자료}
  */


  const 구름 = {
    이름 : '구름',
    나이 : 6,
    종족 : '강아지'
  }

  const 별 = {
    ...구름,          
    //앞에 쓰면 뒤에 나오는 별의 이름, 나이가 앞에 나온 구름의 이름, 나이를 덮어씀.
    이름 : '별',
    나이 : 1,
    예방접종 : true
  }

  console.log(JSON.stringify(구름)) //{"이름":"구름","나이":6,"종족":"강아지"}
  console.log(JSON.stringify(별))   //{"이름":"별","나이":1,"종족":"강아지","예방접종":true}

</script>
</body>
</html>
