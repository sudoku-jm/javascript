<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-3-1</title>
</head>
<body>
  <script>
    /* 객체에 없는 속성에 접근 : undefined 자료형 출력 */

      const object = {
        name : '혼자 공부하는 파이썬',
        price : 18000,
        publisher : '한빛미디어'
      }

      if(object.name !== undefined ){
        console.log('name 속성이 있습니다.')
      }else{ 
        console.log('name 속석이 없습니다.')
      }

      if(object.author !== undefined) console.log('author 속성이 있습니다.')
      else console.log('author 속성이 없습니다')


      //더 짧게
      object.name || console.log('name 속성이 없습니다!!')
      object.author || console.log('author 속성이 없습니다!!')

  </script>
</body>
</html>
