<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-2-EX</title>
</head>
<body>
  <script>
  /* 
    <Number객체>
    
    Number 자주 사용하는 메소드 
    toFixed()
    : 소수점 2자리까지 출력 - toFixed(2)
    : 소수점 3자리까지 출력 - toFixed(3)

    NaN(Not  a Number), Infinity(무한) 확인
    Number.isNaN() , Number.isFinite()
    NaN : 숫자가 아니다. 숫자로 나타낼 수 없는 숫자를 의미.
    Infinity : 무한대 숫자, 숫자를 0으로 나누는 것과 같음

    <String객체>

    공백 제거 : trim()
    특정 기호로 제거 : split()

    문자 길이 : length
    인덱스 순서 : indexOf()

    <JSON객체> - Javascript Object Notiation
    인터넷에서 문자열로 데이터를 주고 받을 때 CVS,XML,CSON...
    현재 가장 많이 쓰이는 것 : JSON객체

    자바스크립트 배열과 객체 활용하여 자료 표현하는 형식.
    [{
      "name" : "혼자 공부하는 자바스크립트",
      "price" : "18000",
      "publisher" : " 한빛미디어"
    },{
      "name" : "HTML5 웹 프로그래밍 입문",
      "price" : "26000",
      "publisher" : " 한빛아카데미"
    }]

    * 값 표현 : 문자열, 숫자, 불 자료형만 사용. 함수사용불가
    * 문자열 : 반드시 큰 따옴표로 만들어야함
    * 키(KEY) 에도 반드시 따옴표 붙여야함
    

    자바스크립트 객체 -> JSON 문자열 변환 : JSON.stringify()
    JSON문자열 -> 자바스크립트 객체 변환  : JSON.parse()
    

    <Math객체>
    수학관련 기본 연산할 때 사용.
    PI, E와 같은 수학 상수가 있음.

    삼각함수 
    Math.sin()
    Math.cos()
    Math.tan()

    랜덤숫자 생성
    Math.random()
    : 0이상 1미만의 랜덤한 숫자 생성.

  */

  let input = `
    일자,달러,엔,유로
    02,1141.8,1097.46,1262.37
    03,1148.7,1111.36,1274.65
    04,1140.6,1107.81,1266.58
    07,1143.4,1099.58,1267.8
    08,1141.6,1091.97,1261.07
  `
  console.log(input)

  input = input.trim()            //앞뒤 공백제거
  console.log(input)
  
  input = input.split('\n')       //줄바꿈 자르기
  console.log(input)
  
  input = input.map((line) => line.split(','))    //배열 내부 문자열 쉼표로 자른다. 배열로 받음
  console.log(input)
  
  
  // JSON.stringify(input,null,2)
  // console.log(input)
  


  console.log("===========================================")
  console.log(Math.PI)
  console.log(Math.E)

  </script>
</body>
</html>
