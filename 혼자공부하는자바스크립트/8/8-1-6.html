<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-1-5</title>
</head>
<body>
</body>
<script>
  /* finally 구문 사용한 코드 */

  test = () =>{
    try{
      alert('A 위치입니다') 
      throw "예외 강제 발생"
    }catch(exception){
      alert('B 위치입니다.')
      return
    }finally{
      alert('C 위치입니다') // 무조건 실행
    }
  }

  //함수 호출
  test()
</script>
</html>
