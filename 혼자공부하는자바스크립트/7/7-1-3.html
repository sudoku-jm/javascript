<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script>
    /* 
    document.body코드를 사용하면 문서의 body 요소를 읽어들일 수 있다.
    document.head
    document.body
    document.title
    */

    /* 
      querySelector() 메소드는 요소를 하나만 추출.
      querySelectorAll() 메소드는 문서 객체를 여러개 추출.
    */

    document.addEventListener('DOMContentLoaded',()=>{
      const header = document.querySelector('h1')

      header.textContent = 'HEADERS'
      header.style.color = 'white'
      header.style.backgroundColor = 'black'
      header.style.padding = '10px'
    })
  </script>
</head>
<body>

  <h1></h1>
</body>
</html>
