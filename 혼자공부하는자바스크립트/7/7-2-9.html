<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7-2-9</title>
  <script>
   document.addEventListener('DOMContentLoaded',() => {
     let [timer, timerId] = [0, 0]
     const h1 = document.querySelector('h1')
     const checkbox = document.querySelector('input')

     checkbox.addEventListener('change',(event) => {
       if(event.currentTarget.checked) { // true , false

        // 체크 true
         timerId = setInterval(() =>{
            timer += 1
            h1.textContent = `${timer}초`
         },1000)
       } else { 
         //체크 false
         clearInterval(timerId)
       }
     })
   })
  </script>
</head>
<body>
 <input type="checkbox">
 <span>타이머 활성화</span>
 <h1></h1>
</body>
</html>
