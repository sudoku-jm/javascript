<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-2-15</title>
  <script>
      class Pet{
        constructor(name, age){
          this.name = name
          this.age = age
        }

        //toString은 Object클래스에 있는 메소드를 override 한 것.
        toString(){
          return  `이름 ${this.name}\n나이 ${this.age}살`
        }
      }

      const pet = new Pet('구름',6)
      alert(pet)                    //매개변수로 받은 자료를 문자열로 바꾼 뒤에 출력. toString()메소드를 오버라이드했으므로 바꾼 형태로 출력.
      console.log(pet + '')
      

      /* 
        자바스크립트의 모든 객체는 toString() 이라는 메소드를 갖는다.
        숫자, 문자열, 불, 배열, 함수, 클래스, 클래스의 인스턴스 모두 toString()이라는 메소드가 있다.
        이는 자바스크립트가 Object라는 최상위 클래스를 가지며, 어떤 클래스를 만들어도 자동으로 Object클래스를 상속받게되어서 발생하는 현상이다.

        따라서 toString() 이라는 이름으로 메소드를 만들면 Object클래스에 있던 toString() 메소드를 오버라이드하는 것이 된다.

        자바스크립트는 내부적으로 어떤 객체를 만들 때 toString()메소드를 호출한다.
        따라서 toString() 메소드를 오버라이드하면 내부적으로 문자열로 변환되는 형태를 바꿀 수 있다.
      */
  </script>
</head>

</html>
