<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-2-15</title>
  <script>
      class Pet{
        constructor(name, age){
          this.name = name
          this.age = age
        }

        //toString은 Object클래스에 있는 메소드를 override 한 것.
        toString(){
          return  `이름 ${this.name}\n나이 ${this.age}살`
        }
      }

      const pet = new Pet('구름',6)
      alert(pet)
      console.log(pet + '')
      
  </script>
</head>

</body>
</html>
