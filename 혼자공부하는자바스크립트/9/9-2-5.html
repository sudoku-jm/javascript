<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-2-5</title>
  <script>
    /* 
      private를 사용하지않고 조건문을 통해
      예외를 걸러내는 코드
    */
    class Square {
      constructor (length){
        // 조건문:예외 강제 발생
        if(length <= 0){
          throw '길이는 0보다 커야합니다.'
        }
        this.length = length
      }

      getPerimeter () { return 4 * this.length}
      getArea() { return this.length * this.length}
    }

    const square = new Square(-10) // 길이는 음수가 될 수 없다.
    console.log(`정사각혁의 둘레 : ${square.getPerimeter()}`)
    console.log(`정사각혁의 넓이 : ${square.getArea()}`)


    /* 
      결과 
      Uncaught 길이는 0보다 커야합니다.
    */
  </script>
</head>
