<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-2-12</title>
  <script>
    class LifeCycle{
      call(){
        this.a()
        this.b()
        this.c()
      }

      a(){console.log(`a() 메소드를 호출합니다`)}
      b(){console.log(`b() 메소드를 호출합니다`)}
      c(){console.log(`c() 메소드를 호출합니다`)}
    }

    //인스턴스 생성
    new LifeCycle().call()
  </script>
</head>
<body>
  
</body>
</html>
