  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-2-4</title>
  <script>
    class Square{
      constructor (length) {
        this.length = length
      }
      getPerimeter () { return 4 * this.length }
      getArea () { return this.length * this.length }
    }

    const sqare = new Square(-10)
    console.log(`정사각형의 둘레 : ${sqare.getPerimeter()}`)
    console.log(`정사각형의 넓이 : ${sqare.getArea()}`)

    /* 
      결과
      정사각형의 둘레 : -40
      정사각형의 넓이 : 100
    */
  </script>
