<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-2-9</title>
  <script>
    /* 
      getter , setter

    - getter 
      : private 속성 값을 가져오는 메소드 
    - setter
      : private 속성 값을 지정하는 메소드

    */
   class Square{
     #length

     //생성자 호출 + setLength()메소드 호출
     constructor (length){
       this.setLength(length)
     }

     setLength(value){ // 생성자 호출과 동시에 실행. 
       if(value <= 0 ){
         throw '길이는 0보다 커야 합니다.'
       }
       this.#length = value // private 속성 지정
     }

     getLength(value){  //지정된 private 값 가져옴
       return this.#length
     }
     
     getPerimeter(){ //지정된 private 값 가져옴
       return 4 * this.#length
     }

     getArea(){ //지정된 private 값 가져옴
       return this.#length * this.#length
     }

   }


   //클래스 사용

   const square = new Square(10)
   console.log(`한 변의 길이는 ${square.getLength()}입니다.`)


   //예외 발생
   square.setLength(-10)



   /* 
   
    결과

    한 변의 길이는 10입니다.
    Uncaught 길이는 0보다 커야 합니다.
   */

  </script>
</head>
