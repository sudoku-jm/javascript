<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-2-12</title>
</head>
<body>
  <script>
    let output = 0

    for(let i = 1; i<=10; i++){
      if(i%2===1){
        continue
      }
      output += i
    }

    alert(output)
  </script>
</body>
</html>
