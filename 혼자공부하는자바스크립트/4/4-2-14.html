<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-2-14</title>
</head>
<body>
  <script>
    let output = ''

    for(let i = 1; i < 15; i++){
      for(let j = 15; j > i; j--){
        output += ' ' //공백 개수 15,14,13..
      }
      for(let k = 0; k < 2*i-1; k++){
        output += '*' //별 수 1,3,5,7...
      }
      output += '\n' //줄바꿈
    }


    console.log(output)
  </script>
</body>
</html>
