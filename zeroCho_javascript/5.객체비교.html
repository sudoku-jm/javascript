<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        /* 객체비교 */
        // {} === {}
        // 객체끼리 비교시 false가 나온다 , 배열,함수,객체 비교시 false


        const a = { name : 'zerocho' }; //객체를 만들어놓고
        const array = [1,2,a];          // 돌려쓰고. 배열을 새로 만듦.
        console.log( a === array[2] );  // 같은걸 비교하니 true

        //가리키는게 같아야 같음!


    </script>
</body>
</html>
