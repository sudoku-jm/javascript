<script>const log = console.log</script>
<!-- filter -->

<script>
    //예시 데이터
    const products = [
        {name: '반팔티', price: 15000},
        {name: '긴팔티', price: 20000},
        {name: '핸드폰케이스', price: 15000},
        {name: '후드티', price: 30000},
        {name: '바지', price: 25000}
    ];
</script>

<script>
    //일반적으로 필터 조건을 만들어서 사용
    const under20000 = []; 
    for (const p of products) {
        if(p.price < 20000) under20000.push(p)
        
    }

    log(...under20000)

    //filter 함수를 만들어 매개변수에 함수를 넣어 사용
    const filter = (f, iter) => {
        let res = [];
        for (const a of iter) {
            if(f(a)) res.push(a);
        }

        return res;
    }

    /* f(obj){
        let p = obj;
        if(p.price < 20000) return true;
    }
    */

    log(...filter(p => p.price < 20000 , products) );


    log(filter(n => n % 2, [1, 2, 3, 4])); //결과 값이 0 이상일 경우 true로 떨어진다.(홀수만 걸러냄)

    log(filter(n => n % 2, function* () {
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
    }()));
    


</script>
