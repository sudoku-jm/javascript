        <script>

            /* 
          소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하세요.

          제거된 문자열의 각 문자는 원래 문자열의 순서를 유지합니다
            */

            function solution(str){
                
                
                //indexOf('문자') 는 처음 발견한 인덱스를 반환
                //indexOf('문자',3) 은 3번 인덱스부터 해당 인덱스 찾아서 반환.
                // console.log(str.indexOf('k'));
                
                let answer ='';
                for( let i = 0; i<str.length; i++){
                    if(str.indexOf(str[i]) === i) answer += str[i];//첫번째 발견한 문자만
                }


                //발견 문자 카운팅
                // let answer =0;
                // let pos = str.indexOf('k');

                // while( pos !== -1){
                //     answer++;
                //     pos = str.indexOf('k',pos+1); //찾은 문자 뒷편부터 다시 찾기
                // }

                return answer;
            }


            let str = 'ksekkset';


            console.log(solution(str));
        </script>
