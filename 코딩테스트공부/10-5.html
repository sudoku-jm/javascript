<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            /* 
           N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하세요.

           첫 줄에 자연수 N이 주어진다.(3<=N<=30)

            두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.
            각 문자열의 길이는 서로 다릅니다.

            */

            function solution(arr){
                let answer = '';
                let max = Number.MIN_SAFE_INTEGER; // 가장작은숫자로 초기화.
                // for(let i in arr){
                //     if(max < arr[i].length) {
                //         max = arr[i].length; 
                //         answer = arr[i];
                //     }
                // }

                for(let s of arr){
                    if(max < s.length) {
                        max = s.length; 
                        answer = s;
                    }
                }
               

                return answer;
            }


            let arr = ['teacher', 'time', 'student' , 'beautiful' ,'good'];

            console.log(solution(arr));
        </script>
    </body>
</html>
