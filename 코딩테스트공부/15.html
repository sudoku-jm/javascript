        /* 
        
        1.

            2.
            Array.from([1, 2, 3], x => x + x);
            //[2, 4, 6]

        */
        function solution(arr){
            let n = arr.length;
            // 배열의 길이 n개 생성.
            // 1차원 배열을 1로 초기화
            let answer = Array.from({length:n}, () =>1 );

            for( let i = 0; i<n; i++){
                for(let j = 0; j<n; j++){
                    if(arr[j]>arr[i]) answer[i]++;
                }
            }


            return answer;
        }

        let arr = [92, 92,92,100,76 ];
        console.log(solution(arr));
