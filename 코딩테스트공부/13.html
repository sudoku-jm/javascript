<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            /* 
          A, B 두 사람이 가위바위보 게임을 합니다. 
          총 N번의 게임을 하여 A가 이기면 A를 출력하고, 
        B가 이기면 B를 출력합니다. 
        비길 경우에는 D를 출력합니다. 

        가위, 바위, 보의 정보는 1:가위, 2:바위, 3:보로 정하겠습니다.

            */

            function solution(gameCnt,a,b){
                let answer;
                
                for( let i=0; i<gameCnt; i++){
                    
                    if(a[i] === b[i]) answer += 'D\n';
                    else if(a[i] === 2 && b[i] === 1) answer += 'A\n';
                    else if(a[i] === 3 && b[i] === 2) answer += 'A\n';
                    else if(a[i] === 1 && b[i] === 3) answer += 'A\n';
                    else answer+='B\n';
                }

                return answer;
            }

            let gameCnt = 5;
            let a = [2, 3 ,3, 1, 3];
            let b = [1, 1, 2, 2, 3];


            console.log(solution(gameCnt,a,b));
        </script>
    </body>
</html>
