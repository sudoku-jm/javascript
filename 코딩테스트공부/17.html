<body>
    <script>

         /* 봉우리 */

         /* 
        지도 정보가 N*N 격자판에 주어집니다. 각 격자에는 그 지역의 높이가 쓰여있습니다. 각 격자
판의 숫자 중 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역입니다. 봉우리 지역이 몇 개 
있는 지 알아내는 프로그램을 작성하세요. 
격자의 가장자리는 0으로 초기화 되었다고 가정한다.
만약 N=5 이고, 격자판의 숫자가 다음과 같다면 봉우리의 개수는 10개입니다.
          */

        function solution(arr){
            let answer = 0;
            let n = arr.length;
            let dx = [-1, 0, 1, 0];
            let dy = [0, 1, 0, -1];

            for(let i=0; i<n; i++){
                for(let j=0; j<n; j++){

                    //console.log('now'+arr[i][j]);
                    let flag = 1;
                    for(let k = 0; k<4; k++){
                        //현재 지점 기준 상하좌우 좌표값 돌려봄.
                        let nx = i + dx[k];//행좌표
                        let ny = j + dy[k];//열좌표
                        if(nx>=0 && nx<n && ny>=0 && ny<n && arr[nx][ny] >= arr[i][j] ) {
                            //주변에 하나라도 현 좌표보다 크면 .
                            // 현 좌표는 봉우리가 아니다.
                            //console.log(arr[nx][ny]);
                            flag = 0; //큰게 발견됨.
                            break; //더 이상 돌려볼 필요 없이 탈출.
                        }
                        
                    }
                    if(flag) answer++; //다 돌려보고 그냥 통과한 친구는 봉우리! 이므로 참이다. 카운트 + 1!

                }
            }


            return answer;
        }

        let arr = [
        [5 ,3 ,7, 2, 3],
        [3 ,7, 1, 6 ,1],
        [7 ,2, 5, 3 ,4],
        [4 ,3 ,6, 4, 1],
        [8 ,7, 3, 5, 2]];

        console.log(solution(arr));
    </script>
