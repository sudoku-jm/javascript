<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer;
                answer=Math.ceil(n/12);
                return answer;
            }


            /* 
            Math.ceil(x) : 소숫점이 있을 때 올림함
            ex)2.111 = 3 출력
            
            Math.floor(x) : 소숫점이 있을 때 내림
            Math.round(x) : 반올림
            
             */

            console.log(solution(34));
        </script>
    </body>
</html>
