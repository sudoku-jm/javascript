<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
      <script>
          /* 
          최솟값구하기
          */
            function solution(arr){
                let answer;
                let min = Number.MAX_SAFE_INTEGER; //아주 큰 숫자로 초기화.

                for( let i = 0; i < arr.length; i++){

                  if(arr[i] < min){
                    min = arr[i];
                  }
                }
               
               return answer=min;
              }
            
              let arr = [5,3,7,11,2,15,17];
            console.log(solution(arr));
        </script>
    </body>
</html>
