<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0;
                /* 
                1부터 n까지 합 출력.
                자연수 N이 입력시 1~n까지합
                */
               for(let i=0; i<=n; i++){
                 answer+=i
                }

                return answer;
            }

            console.log(solution(6));
        </script>
    </body>
</html>
