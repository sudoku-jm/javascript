        //풀이2
        function solution(str){
            let answer = 0;
          // isNan(x)  :  x가 숫자냐 문자냐? true 또는 false 리턴
            for(let x of str){
              if(!isNaN(x)){
                //parseInt 못쓸때
                answer = answer*10+Number(x);
