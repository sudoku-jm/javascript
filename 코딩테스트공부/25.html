<html lang="en">
<head>

<body>
    <script>

         /* 자릿수의 합 */

         /* 
        현수네 반 선생님은 반 학생들의 수학점수를 향상시키기 위해 멘토링 시스템을 만들려고 합니다. 
        멘토링은 멘토(도와주는 학생)와 멘티(도움을 받는 학생)가 한 짝이 되어 멘토가 멘티의 수학공부를 도와주는 것입니다. 
        선생님은 M번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다. 만약 A학생이 멘토이고, B학생이 멘티가 되는 짝이 되었다면, 
        A학생은 M번의 수학테스트에서 모두 B학생보다 등수가 앞서야 합니다. 
        M번의 수학성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇 가지 인지 출력하는 프로그램을 작성하세요.


        블루투포스 . 완전탐색문제!!
          */

        function solution(test){
            let answer = 0; let tmp = [];
            m = test.length;  // 테스트 횟수
            n = test[0].length; // 사람 수

            // console.log(m,n);

            for(let i = 1; i<=n; i++){ //멘토가되는 학생번호
              for(let j =1; j<=n; j++){ //멘티가되는 학생번호
                let cnt = 0;
                // 경우의 수 16개 (멘토 , 멘티)
                // console.log(i,j); 
                for(let k=0; k<m; k++){ //테스트번호

                  let pi=pj=0;  
                  for(let s=0; s<n; s++){ //각 테스트 등수
                    // ?번째 테스트에서, ?등을 한 학생의 번호.
                    if(test[k][s] === i) pi = s; //멘토학생 등수 
                    if(test[k][s] === j) pj = s; //멘티학생 등수
                  }
                  //0등<
                  if(pi<pj) cnt++; 
                }
                if(cnt === m) {
                 tmp.push([i,j]); 
                  answer++;
                }
              }
            }
           

            console.log(tmp);
            return answer;
        }

        let arr =[
                [3, 4, 1, 2],
                [4, 3, 2, 1],
                [3, 1, 4, 2]];
        console.log(solution(arr));
    </script>
</body>
</html>
