<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          /* 일곱난쟁이 
          
          ▣ 입력설명
          아홉 개의 줄에 걸쳐 난쟁이들의 키가 주어진다. 
          주어지는 키는 100을 넘지 않는 자연수이며, 
          아홉 난쟁이의 키는 모두 다르며, 
          가능한 정답이 여러 가지인 경우에는 아무거나 출력한다.

          ▣ 출력설명
          입력된 순서대로 일곱 난쟁이의 키를 출력한다.

          ▣ 입력예제 1 
          20 7 23 19 10 15 25 8 13

          ▣ 출력예제 1
          20 7 23 19 10 8 13

          */

          

          function solution(arr){
              let answer = arr;
              let sum = arr.reduce((a,b) => a+b,0); //누적값
              // console.log(sum);

              console.log(arr);
              for( let i = 0; i<8; i++){
                for (let j=i+1; j < 9; j++){
                  // console.log(arr[i],arr[j]);
                  if ( (sum - (arr[i] + arr[j])) === 100 ){ // 가짜난쟁이 뽑기
                    //특정 index 배열값 지우기
                      arr.splice(j,1); //앞에서부터 지우면 당겨진다. 그래서 뒤에서 부터 지움
                      arr.splice(i,1);
                  }
                }
              }
            
                return answer;
          }

          let arr = [20 ,7 ,23, 19 ,10 ,15 ,25 ,8, 13];
          console.log(solution(arr));

        </script>
    </body>
</html>
