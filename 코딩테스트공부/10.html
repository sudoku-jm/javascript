            //풀이2 아스키넘버로 확인
            function solution(str){
                let answer = 0;

                for( s of str){
                   let num = s.charCodeAt();
                   //console.log(num);
                   if(num>=65 && num<=90) answer++;
                }

                //charCodeAt 해당문자의 아스키코드를 볼 수 있다.
                /*
                    대문자 : 아스키65~90
                    소문자 : 아스키97~122
                */

                return answer;
            }
