            function solution(str){
                let answer;
                let mid = Math.floor(str.length/2); //길이의 중간 인덱스


                //substring (해당인덱스, 해당인덱스+1 전까지)
                if(str.length%2 == 1) answer = str.substring(mid, mid+1);
                else answer = str.substring(mid-1,mid+1);
